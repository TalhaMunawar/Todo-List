<!DOCTYPE html>
<html>
    <head>
        <title>
            Todo List
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css">

    <body>
        
        <div class="container">
                <h2>
                        Todo List
                    </h2>
            <div class="row custom-row">
                  
                          
                <input type="checkbox" class="toggle" id="select-all">
                <input type="text" class="insert" placeholder="What needs to be done?" id="taskData">
                                
    
                  
                
            </div>
                <div class="row custom-row-2" id="actions">
                    <div id="itemsLeft" class="col-lg-3">
                        item left
                    </div>
                    <div class="col-lg-6">
                            <button id="allTask" type="button" class="btn btn-xs custom-button custom-button-selected" onclick="showAllTasks()" >
                                All
                            </button>
                            <button id="activeTask" type="button" class="btn btn-xs custom-button" onclick="showActiveTasks()">
                                    Active
                            </button>
                            <button id="completedTask" type="button" class="btn btn-xs custom-button" onclick="showCompletedTasks()">
                                    Completed
                            </button>
                    </div>
                    <div class="col-lg-3">
                            <button id="clearCompletedTasks" type="button" class="btn btn-xs custom-button-red" onclick="clearCompletedTasks()">
                                    Clear Completed
                            </button>
                    </div>
                </div>
                
                

        </div>
